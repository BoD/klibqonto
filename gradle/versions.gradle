// Versions used across modules
def versions = [:]

// Plugins
def plugins = [:]
plugins.with {
    gradleVersions = '0.28.0'
    dokka = '0.10.1'
    android = '3.6.1'
}
versions.plugins = plugins

// Libs used for building
def buildLibs = [:]
buildLibs.with {
    frc = '1.8.2'
}
versions.buildLibs = buildLibs

// Build parameters
def build = [:]
build.with {
    gradle = '6.2.2'
    kotlinJvmTarget = '1.8'
}
versions.build = build

// Testing dependencies
def testing = [:]
testing.with {
    junit = '4.13'
    wireMock = '2.24.1'
}
versions.testing = testing

// Other dependencies
versions.with {
    kotlin = '1.3.70'
    ktor = '1.3.2'
    coroutines = '1.3.3'
    retrofit = '2.6.1'
    okHttp = '4.1.1'
    gson = '2.8.5'
    slf4j = '1.7.30'
}

ext.versions = versions

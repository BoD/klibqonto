// Versions used across modules
def versions = [:]

// Plugins
def plugins = [:]
plugins.with {
    gradleVersions = '0.21.0'
    dokka = '0.9.18'
}
versions.plugins = plugins

// Libs used for building
def buildLibs = [:]
buildLibs.with {
    frc = '1.8.2'
}
versions.buildLibs = buildLibs

// Build parameters
def build = [:]
build.with {
    gradle = '5.5.1'
    kotlinJvmTarget = '1.8'
}
versions.build = build

// Testing dependencies
def testing = [:]
testing.with {
    junit = '4.12'
    wireMock = '2.24.0'
}
versions.testing = testing

// Other dependencies
versions.with {
    kotlin = '1.3.41'
    coroutines = '1.3.0-RC'
    slf4j = '1.7.26'
    retrofit = '2.6.1'
    okHttp = '4.0.1'
    gson = '2.8.5'
}

ext.versions = versions

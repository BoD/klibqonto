plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.3.50'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.50'
}

kotlin {
    macosX64("macos") {
        binaries {
            executable()
        }
    }

    sourceSets {
        macosMain {
            dependencies {
                // Klibqonto
                implementation 'org.jraf:klibqonto-macos:2.0.0'
            }
        }
    }
}

repositories {
    mavenLocal()
    google()
    jcenter()
    mavenCentral()
}
